{% extends 'layouts.html' %}
{% block content%}

<form action="/result" method="POST">
<br>
   <h2>CO2 Emission Predictor</h2>
   <br>
  <div class="form-group">

    <label for="formGroupExampleInput"> ENGINE SIZE:</label>
    <input name="ENGINESIZE" class="form-control" type="number" id="formGroupExampleInput" placeholder="Engine Size eg. 4 L" step='0.1' required >
    </div>
  <div class="form-group">
    <label for="formGroupExampleInput">CYLINDERS:</label>
    <input name="CYLINDERS" class="form-control" type="number" id="formGroupExampleInput" placeholder="Number of Cylinders eg. 8" step='0.1' required>
  </div>
   <div class="form-group">
    <label for="formGroupExampleInput">FUEL CONSUMPTION_CITY:</label>
     <input name="FUELCONSUMPTION_CITY"  class="form-control" type="number" step='0.1' placeholder="Fuel consumption City eg. 13 L/100 km" id="formGroupExampleInput" required>
  </div>
   <div class="form-group">
    <label for="formGroupExampleInput">FUEL CONSUMPTION_HWY:</label>
    <input name="FUELCONSUMPTION_HWY" type="number"class="form-control" step='0.1'placeholder="Fuel Consumption Highway eg. 9.8 L/100 km" id="formGroupExampleInput" required>
  </div>
    <input class="btn btn-primary" type="submit" value="Submit">
</form>
	<br>
{% endblock content %}
